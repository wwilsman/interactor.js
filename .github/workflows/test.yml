name: Test
on: push
jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: v1/${{ runner.os }}/node-20/${{ hashFiles('yarn.lock') }}
          restore-keys: v1/${{ runner.os }}/node-20/
      - run: npm install

  lint:
    name: Lint
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: v1/${{ runner.os }}/node-20/${{ hashFiles('yarn.lock') }}
          restore-keys: v1/${{ runner.os }}/node-20/
      - run: npm install
      - run: npm run lint

  build:
    name: Build
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: v1/${{ runner.os }}/node-20/${{ hashFiles('yarn.lock') }}
          restore-keys: v1/${{ runner.os }}/node-20/
      - run: npm install
      - run: npm run build

  test:
    name: Test
    needs: [install]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: actions/cache@v4
        with:
          path: node_modules
          key: v1/${{ runner.os }}/node-20/${{ hashFiles('yarn.lock') }}
          restore-keys: v1/${{ runner.os }}/node-20/
      - run: npm install
      - run: npm run test:coverage
        env:
          NYC_REPORTER: lcovonly
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/
